<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="container 1">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <div class="col-md-3 mb-2 mb-md-0">
              <h3>Dark_Exhaust</h3>
          </div>

          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{{ url_for('index') }}" class="nav-link px-2">Главная</a></li>
                <li><a href="{{ url_for('shop') }}" class="nav-link px-2 link-secondary">Все товары</a></li>
                <li><a href="{{ url_for('personal') }}" class="nav-link px-2 link-secondary">Персональный заказ</a></li>

          </ul>

          <div class="col-md-3 text-end">
              {% if current_user.is_authenticated %}
              <div class="logout">
                    <p>{{ current_user.name }}</p> <a class="btn btn-primary" href="/logout">Выйти</a>
              </div>
              {% else %}
                <p>
                    <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
                    <a class="btn btn-success" href="/login">Войти</a>
                </p>
              {% endif %}
          </div>
        </header>
    </div>
<div class="content">
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</div>
</body>
</html>
